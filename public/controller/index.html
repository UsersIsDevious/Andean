<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observer Page</title>
</head>
<body>
  <label for="colorPicker">Select a color:</label>
  <input type="color" id="colorPicker" value="#ff0000">
  <button id="notifyButton">Notify Clients</button>
  <button id="stopServerButton">停止</button>

  <script>
    const button = document.getElementById('notifyButton');
    const stopServerButton = document.getElementById('stopServerButton');
    const colorPicker = document.getElementById('colorPicker');

    stopServerButton.addEventListener('click', () => {
      fetch('/stopServer', {
        method: 'POST'
      })
    })

    button.addEventListener('click', () => {
      const selectedColor = colorPicker.value;
      fetch('/notify', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ color: selectedColor })
      });
    });
  </script>
</body>
</html>
