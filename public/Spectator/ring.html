<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Donut プラグインを使った例</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Leaflet Donut プラグインの読み込み -->
    <script src="https://cdn.jsdelivr.net/gh/manubb/Leaflet.Donut/dist/leaflet-donut.js"></script>
    
    <script>
        // 地図の初期化
        const map = L.map('map').setView([35.681236, 139.767125], 13);

        // OpenStreetMap タイルレイヤーの追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // ドーナツ型円を描画（外側に色を付け、内側は透明）
        const donut = L.donut([35.681236, 139.767125], {
            innerRadius: 300,      // 内側の円の半径（メートル単位）
            outerRadius: 500,      // 外側の円の半径（メートル単位）
            color: 'red',          // 外側の枠線の色
            fillColor: 'red',      // 外側の色
            fillOpacity: 0.3,      // 外側の透明度
            weight: 2              // 枠線の太さ
        }).addTo(map);
    </script>
</body>
</html>
