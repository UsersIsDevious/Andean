<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet と Turf.js を使ったドーナツ型ポリゴンの描画</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Turf.js の読み込み -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <script>
    // 地図の初期化
    const map = L.map('map').setView([35.681236, 139.767125], 13);

    // OpenStreetMap タイルレイヤーの追加
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // 中心座標
    const center = [139.767125, 35.681236]; // [経度, 緯度] の順

    // 外側の円を作成（500メートル半径）
    const outerCircle = turf.circle(center, 10, {
      steps: 64,
      units: 'kilometers',
    });

    // 内側の円を作成（300メートル半径）
    const innerCircle = turf.circle(center, 0.3, {
      steps: 64,
      units: 'kilometers',
    });

    // 外側の円から内側の円を差し引いてドーナツ型を作成
    const donut = turf.difference(outerCircle, innerCircle);

    // GeoJSON レイヤーとして地図に追加
    L.geoJSON(donut, {
      style: {
        color: 'red',
        fillColor: 'red',
        fillOpacity: 0.3,
        weight: 2,
      },
    }).addTo(map);
  </script>
</body>
</html>
