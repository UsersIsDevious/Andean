<!DOCTYPE html>
<html>
<head>
    <title>Leaflet スライダーでマーカー操作</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet の CSS 読み込み -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <!-- Leaflet の JavaScript 読み込み -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Leaflet-RotatedMarker プラグインの JavaScript 読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker/leaflet.rotatedMarker.min.js"></script>

    <style>
        /* スライダーのスタイル */
        .slider-container {
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- 地図表示用のDIV -->
    <div id="map" style="height: 500px; margin-bottom: 20px;"></div>

    <!-- スライダーコントロール -->
    <div class="slider-container">
        <label for="latitude-slider">上下移動 (Latitude): </label>
        <input type="range" id="latitude-slider" min="35.680" max="35.700" step="0.0001" value="35.6895">
        <span id="latitude-value">35.6895</span>
    </div>
    
    <div class="slider-container">
        <label for="longitude-slider">左右移動 (Longitude): </label>
        <input type="range" id="longitude-slider" min="139.680" max="139.710" step="0.0001" value="139.6917">
        <span id="longitude-value">139.6917</span>
    </div>
    
    <div class="slider-container">
        <label for="rotation-slider">回転角度 (Rotation): </label>
        <input type="range" id="rotation-slider" min="0" max="360" step="1" value="0">
        <span id="rotation-value">0</span>°
    </div>

    <script>
        // 地図の初期化
        var map = L.map('map').setView([35.6895, 139.6917], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // カスタムアイコンを定義
        var myIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', // カスタム画像のURLを指定
            iconSize: [50, 50], // 画像サイズを指定
            iconAnchor: [25, 25] // アンカーを画像の中央に設定
        });

        // マーカーの初期位置とアイコンを設定
        var marker = L.marker([35.6895, 139.6917], { 
            icon: myIcon, 
            rotationAngle: 0 // 回転角度を0に設定
        }).addTo(map);

        // スライダーの値を取得し、マーカーを更新する関数
        function updateMarker() {
            var lat = parseFloat(document.getElementById('latitude-slider').value);
            var lng = parseFloat(document.getElementById('longitude-slider').value);
            var rotation = parseFloat(document.getElementById('rotation-slider').value);

            // マーカーの位置を更新
            marker.setLatLng([lat, lng]);

            // マーカーの回転角度を更新
            marker.setRotationAngle(rotation);

            // スライダーの表示値を更新
            document.getElementById('latitude-value').textContent = lat.toFixed(4);
            document.getElementById('longitude-value').textContent = lng.toFixed(4);
            document.getElementById('rotation-value').textContent = rotation.toFixed(0);
        }

        // スライダー変更時にマーカーを更新するイベントリスナーを設定
        document.getElementById('latitude-slider').addEventListener('input', updateMarker);
        document.getElementById('longitude-slider').addEventListener('input', updateMarker);
        document.getElementById('rotation-slider').addEventListener('input', updateMarker);
    </script>
</body>
</html>
