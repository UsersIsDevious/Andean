<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 250px auto;
            height: 100vh;
        }

        .banner {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .main {
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        #map {
            height: 70%; /* マップの高さを70%に設定 */
            width: 100%;
        }

        /* スライダーのスタイル */
        .slider-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30%; /* スライダー領域を30%に設定 */
            background-color: #f4f4f4;
        }

        .slider {
            width: 80%; /* スライダーの幅を80%に設定 */
            height: 5px;
            background: linear-gradient(to right, #1e90ff, #ff6347);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #1e90ff;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            transition: background 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            background: #1e90ff;
        }

        .slider-value {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Banner</h1>
            <p>ここはバナー領域です。ナビゲーションやサイドメニューを配置できます。</p>
        </div>
        <div class="main">
            <div id="map"></div> <!-- Leafletのマップを表示する領域 -->
            <div class="slider-container">
                <input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
                <div class="slider-value" id="sliderValue">50</div>
            </div>
        </div>
    </div>

    <!-- Leafletのスクリプト -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Leaflet マップを初期化
        var map = L.map('map').setView([35.6895, 139.6917], 13);

        // OSMのベースマップを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // 画像のURLを指定
        var imageUrl = 'https://upload.wikimedia.org/wikipedia/commons/3/3c/Shinjuku_Skyline_at_Dusk.jpg';
        
        // 画像を表示する緯度経度の範囲 (南西 [左下], 北東 [右上])
        var imageBounds = [[35.685, 139.685], [35.695, 139.695]];

        // 画像オーバーレイを追加
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // スライダーの値を取得して表示を更新
        var slider = document.getElementById("mySlider");
        var sliderValue = document.getElementById("sliderValue");

        slider.oninput = function() {
            sliderValue.innerHTML = this.value; // スライダー値を表示
            // スライダー値に応じてマップのズームを変更（例として）
            map.setZoom(this.value / 10);
        };
    </script>
</body>
</html>
