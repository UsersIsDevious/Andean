<!DOCTYPE html>
<html>
<head>
    <title>Leaflet カスタムマーカー上にテキストを表示</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet の CSS 読み込み -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <!-- Leaflet の JavaScript 読み込み -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <style>
        /* マーカーとテキストを表示するカスタムスタイル */
        .custom-div-icon {
            position: relative;
            text-align: center;
            width: 50px;
            height: 70px; /* テキストと画像を含む全体の高さ */
        }
        .custom-div-icon img {
            position: absolute;
            bottom: 0px; /* ピンの位置を調整 */
            left: 0px;
            width: 50px; /* ピンの幅 */
            height: 50px; /* ピンの高さ */
        }
        .custom-div-icon .marker-text {
            position: absolute;
            bottom: 55px; /* テキストの表示位置を調整 */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #333;
            border-radius: 3px;
            padding: 2px 5px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- 地図表示用のDIV -->
    <div id="map" style="height: 500px;"></div>

    <script>
        // 地図の初期化
        var map = L.map('map').setView([35.6895, 139.6917], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // カスタムマーカーを定義（画像とテキストの組み合わせ）
        var customIcon = L.divIcon({
            className: 'custom-div-icon', // カスタムスタイルクラスを指定
            html: `
                <div class="marker-text">ここにテキスト</div>
                <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" />
            `,
            iconSize: [50, 70], // マーカーの全体サイズを指定
            iconAnchor: [25, 50] // アイコンのアンカーポイント（ピンの先端を基準にする）
        });

        // カスタムマーカーを地図上に追加
        var marker = L.marker([35.6895, 139.6917], { icon: customIcon }).addTo(map);
    </script>
</body>
</html>
